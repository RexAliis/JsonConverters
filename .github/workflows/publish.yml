name: Publish NuGet Package

on:
  workflow_dispatch:
  push:
    branches:
      - stable

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Pack
      run: dotnet pack --configuration Release --no-build --output ./nupkg

    - name: Add NuGet package
      run: dotnet nuget add source --username RexAliis --password ${{ secrets.PACKAGES_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/RexAliis/index.json"
    
    - name: Publis NuGet package
      run: dotnet nuget push ./nupkg/*.nupkg --source github --api-key ${{ secrets.PACKAGES_TOKEN }}
